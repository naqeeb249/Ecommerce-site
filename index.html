<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <nav class="main-nav">
            <h4 class="main-nav">STORE</h4>
            <hr>
            <h1 class="main-heading">The Generics</h1>
        </nav>
    </header>
    <section class="container shop-items-container">
        <h2 class="product-heading">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-heading">Album 1</span>
                <img src="./images/Album 1.png" alt="" class="shop-item-image">
             
              <div class="shop-item-details">
                  <span class="shop-item-price"> $12.99</span>
                  <button class="btn btn-primary shop-item-button"">ADD TO CART</button>
                 </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-heading">Album 2</span>
                <img src="./images/Album 2.png" alt="" class="shop-item-image">
             
              <div class="shop-item-details">
                  <span class="shop-item-price"> $14.99</span>
                  <button class="btn btn-primary shop-item-button"">ADD TO CART</button>
                 </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-heading">Album 3</span>
                <img src="./images/Album 3.png" alt="" class="shop-item-image">
             
              <div class="shop-item-details">
                  <span class="shop-item-price"> $9.99</span>
                  <button class="btn btn-primary shop-item-button"">ADD TO CART</button>
                 </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-heading">Album 4</span>
                <img src="./images/Album 4.png" alt="" class="shop-item-image">
             
              <div class="shop-item-details">
                  <span class="shop-item-price"> $19.99</span>
                  <button class="btn btn-primary shop-item-button"">ADD TO CART</button>
                 </div>
            </div>
       
          
        </div>

    </section>
       

    <section class=" container merch-container">

        <h2 class="product-heading">MERCH</h2>
        <div class="merch-items">
         
            <div class="merch-item">
                <span class="shop-item-heading">T-Shirt</span>
                <img src="./images/Shirt.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price"> $19.99</span>
                    <button class="btn btn-primary shop-item-button"">ADD TO CART</button>
                </div>
            </div>
           
            <div class="merch-item">
                <span class="shop-item-heading">Coffee Cup</span>
                <img src="./images/Cofee.png" alt="" class="shop-item-image">
                <div class="shop-item-details">
                    <span class="shop-item-price"> $6.99</span>
                    <button class="btn btn-primary shop-item-button"">ADD TO CART</button>
                </div>
            </div>      
        </div>

    </section>

    <section class="container cart-container">

        <h2 class="product-heading">CART</h2>
        <div class="cart">
            
            <div class="cart-row">
                <span class="cart-item cart-column cart-header">ITEM</span>
                <span class="cart-item-price cart-column cart-header">PRICE</span>
                <span class="cart-quantity cart-column cart-header">QUANTITY</span>
            </div>

            <div class="cart-content-row">
                <div class="cart-row">
                  <div class="cart-item cart-column">
                      <img src="./images/Shirt.png" alt="" class="cart-item-image" width="100" height="100">
                      <span class="cart-item-name ">T-Shirt</span>
                  </div> 
                 <span class="cart-item-price cart-column">$19.99</span>
                 <div class="cart-quantity cart-column">
                 <input type="number" class="cart-quantity-input" value="1">
                 <button class="btn btn-danger" type="button">REMOVE</button>
                 </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                      <img src="./images/Album 3.png" alt="" class="cart-item-image" width="100" height="100">
                      <span class="cart-item-name ">Album 3</span>
                    </div>
                    <span class="cart-item-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                    <input type="number" class="cart-quantity-input " value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>    
                  </div>
                   </div>
                </div>
                   <div class="cart-total">
                       <strong class="cart-total-title">Total</strong>
                       <span class="cart-total-price">$39.97</span>
                   </div>
            

    </section>

    <div>
        <button class="btn btn-primary purchase-button">PURCHASE</button>
    </div>

    <footer class="main-footer">
        <div class=" container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="./images/youtube-logo.png">
                    </a>
                </li>
                <li><a href="https://www.spotify.com" target="_blank">
                    <img src="./images/Spotify Logo.png">
                </a></li>
                <li><a href="https://www.facebook.com" target="_blank">
                    <img src="./images/Facebook Logo.png">
                </a></li>
            </ul>

        </div>
    </footer>

 
</body>
</html>
